<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p> fguysdg ghfieugf egheoug</p>
        </div>


        <div class="input">
            <input type="text" id="title" placeholder="title*">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price*">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count* (must be less then 20)">
            <input type="text" id="category" placeholder="category*">
            <button id="submit"> Create</button>


        </div>


        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="searchButtons(this.id)" id="searchTitle">search By Tatle</button>
                    <button onclick="searchButtons(this.id)" id="searchCategory">search By Category</button>

                </div>
            </div>

            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>price</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                   
                </tbody>
            </table>

        </div>

        

    </div>
<script src="main.js"></script>   
</body>
</html>
